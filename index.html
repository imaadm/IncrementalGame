<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="interface.css" />
</head>

<body>
  <script type="text/javascript" src="main.js"></script>
  <div class="row">
    <div class="column">
      Gold: <span class="gold"></span>
      XP: <span class="xp"></span>
      Stage: <span class="stage"></span>
      <span style="display:none" class="show_sword">Sword Upgrade: <span class="sword"></span></span>

    </div>
    <div class="column">

      Monster HP: <span class="monster_health"></span></span>
      <progress id=monster_health_bar class="show_monster_health_bar" value="5" max="5"> </progress>
      <button onClick="attack(1)">Attack</button>

      <br>
      <br>

      HP: <span class="hp"></span></span>
      <progress id=health_bar class="show_health_bar" value="100" max="100"> </progress>

      <button style="display:none" class="show_sword" onClick="upgradesword(1)">Upgrade Sword: $<span class="sword_cost"></span></button>
      <button style="display:none" class="show_hp" onClick="upgradehp(1)">Upgrade Max HP: $<span class="hp_cost"> </span></button>
      <button style="display:none" class="show_heal" onClick="heal(1)">Potion: $<span class="heal_cost"></span></button>

    </div>
  </div>
</body>

</html>
