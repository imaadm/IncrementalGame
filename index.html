<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="interface.css" />
</head>

<body>
  <script type="text/javascript" src="main.js"></script>
  <div class="interface">
    <div class="stats">
      Gold: <span class="gold"></span>
      XP: <span class="xp"></span>
     <div id="mana" style="display: none;">Mana: <span id="mana" class="mana"> </span></div> 
      <br>
      <span class="show_sword">Strength: <span class="sword"></span></span>
      <br>
      <span id="armor" style="display: none;">Iron Armor</span>
      <br>
      Stage: <span class="stage"></span>

    </div>
    <br>
    <div id="boss" style="display: none;" class="boss" >
      <span id="timer" style="color: red; font-size: x-large;"><b>30</b></span>
      <br>
    </div>
    <div class="combat">

      <span id="monster_health">Monster HP: <span class="monster_health"></span></span> <br>
      <progress id=monster_health_bar class="show_monster_health_bar" value="5" max="5"> </progress>
      <br>
      <button id="attack" style="text-align: center;" onClick="attack()">Attack</button>
      <button id="fireball" style="text-align: center; display: none;" onClick="fireball()">Fireball</button>

      <br>
      HP: <span class="hp"></span></span> <br>
      <progress id=health_bar class="show_health_bar" value="100" max="100"> </progress>
      <div class="buttons">
        <button onClick="heal()">Potion: $<span class="heal_cost"></span></button>
        <br>
        <button onClick="upgradesword()">Upgrade Strength: <span class="sword_cost"></span> XP</button>
        <br>
        <button onClick="upgradehp()">Upgrade Vitality: <span class="hp_cost"></span> XP</button>
      </div>
    </div>
  </div>
  <div style="display:none" class="town" id="town">
    <hr>
    <div id="blacksmith">
      <h3>Village</h3>
      <button onClick="townArmor()">Purchase Armor: $<span class="armor_cost"></span> </button>
      <button onClick="townLifesteal()">Purchase Lifesteal Enchant: $<span class="lifesteal_cost"></span> </button>

    </div>
    <hr style="width: 55%;">
    <p> As thanks for your monster slaying, the townspeople offer a reward of
      your choice and refresh your health (Selecting an option will cause you to leave town): </p>
    <div id="rewards">
      <button onClick="townSword()">Diamond Sword</button>
      <button onClick="townLife()">Life Crystal</button>
      <button onClick="townXP()">XP Flask</button>
    </div>
    <hr>
   
  </div>

</body>

</html>
